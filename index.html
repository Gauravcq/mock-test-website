<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC CGL Mock Tests</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #0d6efd; --light-grey: #f8f9fa; --border-color: #dee2e6; --text-dark: #212529; --text-light: #6c757d; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--light-grey); margin: 0; padding: 40px 20px; }
        .main-container { max-width: 1200px; margin: 0 auto; }
        .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
        .header-container h1 { color: var(--text-dark); font-size: 2em; }
        
        /* NEW STYLES FOR TABS */
        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .tab.active {
            color: var(--primary-blue);
            border-bottom-color: var(--primary-blue);
        }

        .test-grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .test-card { background-color: white; border: 1px solid var(--border-color); border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); padding: 20px; display: flex; flex-direction: column; text-decoration: none; color: var(--text-dark); transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; align-items: center; }
        .test-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08); }
        .card-title, .test-card hr, .card-stats { width: 100%; }
        .card-title { font-size: 1.15em; font-weight: 700; margin-bottom: 12px; text-align: center; }
        .test-card hr { border: 0; border-top: 1px solid var(--border-color); margin-bottom: 15px; }
        .card-stats { display: flex; justify-content: space-around; text-align: center; margin-bottom: 20px; }
        .stat-item .value { font-size: 1.6em; font-weight: 700; color: var(--text-dark); }
        .stat-item .label { font-size: .8em; color: var(--text-light); text-transform: uppercase; }
        .attempt-btn { background-color: var(--primary-blue); color: white; text-align: center; padding: 14px 80px; border-radius: 50px; font-weight: 500; font-size: 1.1em; margin-top: auto; transition: background-color .2s; white-space: nowrap; }
        .test-card:hover .attempt-btn { background-color: #0b5ed7; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-container">
            <h1>All Mock Tests</h1>
        </div>

        <!-- NEW TABS FOR SECTIONS -->
        <div class="tabs-container">
            <div class="tab active" data-subject="Maths">Maths</div>
            <div class="tab" data-subject="Reasoning">Reasoning</div>
            <!-- To add more subjects, just add a new tab div here -->
        </div>

        <div id="test-grid-container" class="test-grid-container">
            <!-- Test cards are generated here by JavaScript -->
        </div>
    </div>

    <!-- Script to load the list of tests -->
    <script src="js/tests-list.js"></script>
    
    <!-- Updated Script to handle tabs -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('test-grid-container');
            const tabs = document.querySelectorAll('.tab');

            // --- Main function to display tests for a given subject ---
            function displayTests(subject) {
                if (typeof ALL_TESTS === 'undefined') {
                    gridContainer.innerHTML = "<p>Error: Could not load tests-list.js.</p>";
                    return;
                }
                
                // Filter the tests based on the selected subject
                const filteredTests = ALL_TESTS.filter(test => test.subject === subject);
                
                if (filteredTests.length > 0) {
                    gridContainer.innerHTML = filteredTests.map(generateCardHTML).join('');
                } else {
                    gridContainer.innerHTML = `<p>No tests found for ${subject}.</p>`;
                }
            }

            function generateCardHTML(test) {
                const fullTitle = `${test.date} ${test.title} ${test.subject}`;
                return `
                    <a href="test.html?id=${test.id}" class="test-card">
                        <div class="card-title">${fullTitle}</div><hr>
                        <div class="card-stats">
                            <div class="stat-item"><div class="value">25</div><div class="label">Questions</div></div>
                            <div class="stat-item"><div class="value">50</div><div class="label">Marks</div></div>
                            <div class="stat-item"><div class="value">20</div><div class="label">Minutes</div></div>
                        </div>
                        <div class="attempt-btn">Attempt</div>
                    </a>
                `;
            }

            // --- Event listener for tab clicks ---
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to the clicked tab
                    tab.classList.add('active');
                    // Get the subject from the data-subject attribute
                    const subject = tab.getAttribute('data-subject');
                    // Display the tests for that subject
                    displayTests(subject);
                });
            });

            // --- Initially display the tests for the default active tab ---
            const initialSubject = document.querySelector('.tab.active').getAttribute('data-subject');
            displayTests(initialSubject);
        });
    </script>
</body>
</html>
