<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mock Test Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        /* Embed temporary styles for the login form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-bg);
            padding: 20px;
        }
        body.dark-mode .login-container {
            background-color: var(--dark-bg);
        }
        .login-box {
            background-color: var(--secondary-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        body.dark-mode .login-box {
            background-color: var(--dark-card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .login-box h1 {
            color: var(--primary-brand);
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        body.dark-mode .form-group label {
            color: var(--dark-text-primary);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            background-color: var(--primary-bg);
            color: var(--text-primary);
        }
        body.dark-mode .form-group input {
            background-color: var(--dark-bg);
            border-color: var(--dark-border);
            color: var(--dark-text-primary);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-brand);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: var(--secondary-brand);
        }
        #login-error {
            color: var(--red);
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Mock Test Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email address">
                </div>
                <button type="submit" class="login-btn">Start Test Session</button>
                <p id="login-error" class="hidden"></p>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const errorEl = document.getElementById('login-error');

            // Attempt to apply dark mode style for consistency
            function applyTheme(theme) {
                document.body.classList.toggle('dark-mode', theme === 'dark');
            }
            applyTheme(localStorage.getItem('theme') || 'light');


            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = usernameInput.value.trim();
                const email = emailInput.value.trim();

                if (name.length < 3 || !email.includes('@')) {
                    errorEl.textContent = 'Please enter a valid name and email.';
                    errorEl.classList.remove('hidden');
                    return;
                }

                // Simulate successful login and save user data
                const userData = {
                    name: name,
                    email: email,
                    loggedIn: true,
                    loginTime: new Date().toISOString()
                };

                // Save user data to Local Storage
                localStorage.setItem('currentUser', JSON.stringify(userData));

                // Redirect to the main test selection page
                window.location.href = 'index.html'; 
            });

            // If the user is already logged in, redirect them immediately
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    if (user.loggedIn) {
                        window.location.href = 'index.html';
                    }
                } catch (e) {
                    console.error("Error parsing user data:", e);
                    localStorage.removeItem('currentUser'); // Clear invalid data
                }
            }
        });
    </script>
</body>
</html>
