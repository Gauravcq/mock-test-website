<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,Arial;background:#f5f7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:380px;background:#fff;padding:22px;border-radius:12px;box-shadow:0 8px 30px rgba(20,20,50,.06)}
    h2{color:#6a0eff;margin:0 0 14px;font-size:20px;text-align:center}
    input{width:100%;padding:10px 12px;margin:8px 0;border:1px solid #ddd;border-radius:8px;font-size:15px}
    .btn{width:100%;padding:12px;background:#6a0eff;color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer;margin-top:12px}
    .link{display:block;text-align:center;margin-top:10px;color:#6a0eff;text-decoration:none}
    .small{font-size:13px;color:#666;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>

    <input id="name" placeholder="Full name" type="text" />
    <input id="email" placeholder="Email" type="email" />
    <input id="mobile" placeholder="Mobile number" type="text" />
    <input id="password" placeholder="Password" type="password" />

    <button class="btn" id="signupBtn">Sign up</button>

    <a class="link" href="login.html">Already have an account? Login</a>
    <p class="small">We store data locally only (in this browser).</p>
  </div>

<script>
document.getElementById("signupBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
        const user = userCredential.user;

        // Save profile name
        await user.updateProfile({ displayName: name });

        // Email verification
        await user.sendEmailVerification();

        alert("Signup successful! Verify your email before login.");
        window.location.href = "login.html";
    } catch (error) {
        alert(error.message);
    }
});


if (!strongRegex.test(pass)) {
    alert(
        "Password must be at least 8 characters and include:\n" +
        "- Uppercase letter\n" +
        "- Lowercase letter\n" +
        "- Number\n" +
        "- Special character (!@#$...)"
    );
    return;
}


  if (!name || !email || !password) {
    alert('Please fill name, email and password.');
    return;
  }

  // load users array (or empty)
  const users = JSON.parse(localStorage.getItem('mock-users') || '[]');

  // check unique email
 // check unique email
if (users.some(u => u.email === email)) {
    alert("Email already registered. Please login or use another email.");
    return;
}

// check unique mobile
if (mobile && users.some(u => u.mobile === mobile)) {
    alert("Mobile number already registered. Please login or use another number.");
    return;
}


  const newUser = {
    id: Date.now().toString(),        // crude unique id
    name,
    email,
    mobile,
    password,
    avatar: null,                     // will store dataURL if uploaded
    createdAt: new Date().toISOString()
  };

  users.push(newUser);
  localStorage.setItem('mock-users', JSON.stringify(users));

  // set current logged in
  localStorage.setItem('mock-current-user', JSON.stringify(newUser));
  localStorage.setItem('isLoggedIn', 'true');

  alert('Account created & logged in!');
  window.location.href = 'index.html';

</script>
