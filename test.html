<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Math Mock Test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="quiz-ui" class="hidden">
        <header class="main-header">
            <div id="test-main-title" class="logo">ğŸ“ Loading Test...</div>
            <div class="header-controls">
                <div id="timer">20:00</div>
                <button id="pause-btn" title="Pause Test">âšâš</button>
            </div>
        </header>
        <main class="quiz-body">
            <div class="question-panel">
                <div class="question-header" id="question-title">Question...</div>
                <div id="question-area"></div>
                <div class="action-buttons">
                    <button id="prev-btn" class="action-btn">Previous</button>
                    <button id="clear-response-btn" class="action-btn">Clear</button>
                    <button id="mark-review-btn" class="action-btn">Mark for Review</button>
                    <button id="next-btn" class="action-btn">Save & Next</button>
                </div>
            </div>
            <aside class="palette-panel">
                <div class="palette-header">Question Palette</div>
                <div id="question-palette"></div>
                <button id="submit-test-btn">Submit Test</button>
            </aside>
        </main>
    </div>
    
    <div id="pause-overlay" class="hidden"><h2>Test Paused</h2><button id="resume-btn">Resume Test</button></div>
    
    <div id="result-summary-page" class="result-page-container hidden">
        <div class="result-box-card"> 
            <div class="result-summary-header">Test Results</div>
            <div id="result-stats-full" class="result-stats-grid"></div> 
            
            <div class="result-summary-footer">
                </div>
        </div>
    </div>
    
    <div id="review-page" class="hidden"><div class="question-panel" style="margin: auto;"><div class="question-header" id="review-question-title">Reviewing...</div><div id="review-question-area"></div><div class="action-buttons"><button id="review-prev-btn" class="action-btn">Previous</button><a href="index.html" class="action-btn btn secondary" style="margin-left: auto;">Back to Home</a><button id="review-next-btn" class="action-btn" style="margin-left: 10px;">Next</button></div></div></div>

    <script src="js/tests-list.js"></script>
    <script src="js/questions-db.js"></script>
    <script src="js/test-logic.js"></script>
</body>
</html>
